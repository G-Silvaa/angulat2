<div class="ld-project-create-edit">
  <ld-wrapper back="list">
    <form class="left" (submit)="createOrEdit()" [formGroup]="ProjectCreateEditForm" >

      <h1 class="main-title">{{ title }}</h1>

    
      <mat-form-field appearance="legacy">
        <mat-label>Titulo</mat-label>
        <input matInput formControlName="title">
        <mat-error *ngIf="helpers.isInvalid(ProjectCreateEditForm,'title', 'required')">{{ msg.required }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="legacy">
        <mat-label>Valor Total</mat-label>
        <input matInput formControlName="totalcost" mask="0*">
        <mat-error *ngIf="helpers.isInvalid(ProjectCreateEditForm,'totalcost', 'required')">{{ msg.required }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="legacy">
        <mat-label>Descrição</mat-label>
        <textarea matInput formControlName="description"></textarea>
        <mat-error *ngIf="helpers.isInvalid(ProjectCreateEditForm,'description', 'required')">{{ msg.required }}</mat-error>
      </mat-form-field>

      <ld-button (click)="createOrEdit()" [text]="actionButtonText"></ld-button>
    </form>
    <div class="right">
      <img class="image" alt="Fundo de decoração com 3 cubos com fundo gradient das cores do arco-iris"
        src="assets/image/bg-float-cubes.png">
    </div>
  </ld-wrapper>
</div>
